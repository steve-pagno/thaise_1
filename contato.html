<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Aqua Engenharia</title>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-full-width {
            max-width: 900px;
            margin: 0 auto;
        }

        .field.full {
            grid-column: span 2;
        }

        .check-grid,
        .radio-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            background: #f9fbfd;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #d1e3f8;
            margin-top: 5px;
        }

        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: #555;
            cursor: pointer;
            font-weight: 500 !important;
        }

        .option input {
            width: auto !important;
            margin: 0 !important;
        }

        .help {
            font-size: 11px;
            color: #14a0e0;
            display: block;
            margin-top: 10px;
            text-align: center;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        @media (max-width: 768px) {
            .field.full {
                grid-column: span 1;
            }

            .check-grid,
            .radio-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js" defer></script>
    <script src="js/main.js" defer></script>
</head>

<body>

    <aqua-header></aqua-header>

    <section class="page-banner">
        <div class="container">
            <h2>SOLICITE SEU ORÇAMENTO PERSONALIZADO <img src="img/logo sem circulo.png" alt="Ícone Aqua"></h2>
        </div>
    </section>

    <section class="about-section">
        <div class="container">
            <div class="form-full-width" data-aos="fade-up">

                <div class="orcamento-box">
                    <h3>Fale com nossa engenharia</h3>
                    <p style="font-size: 14px; color: #666; margin-bottom: 25px;">
                        Preencha os dados abaixo para que possamos realizar um diagnóstico preliminar do seu caso.
                    </p>

                    <form class="form web3form-dinamico" action="https://api.web3forms.com/submit" method="POST"
                        id="teste">

                        <input type="hidden" name="access_key" value="18d73dde-1d13-4629-8493-331fa2f9ba91">
                        <input type="hidden" name="subject" value="Fale conosco - Página Contato">

                        <input type="hidden" name="origem_servico" value="Página de contato">

                        <div class="orcamento-grid">

                            <div class="orcamento-input">
                                <label for="nomeEmpresa">Nome / Empresa</label>
                                <input id="nomeEmpresa" name="nome_empresa" type="text"
                                    placeholder="Seu nome ou da sua empresa" required />
                            </div>

                            <div class="orcamento-input">
                                <label for="user_email">Seu E-mail</label>
                                <input type="email" name="email" id="user_email" required placeholder="seu@email.com">
                            </div>

                            <div class="orcamento-input">
                                <label for="telefone">Telefone/WhatsApp (obrigatório)</label>
                                <input id="telefone" name="telefone" type="tel" required autocomplete="tel"
                                    placeholder="(21) 99999-9999" />
                            </div>

                            <div class="orcamento-input">
                                <label for="cidade">Cidade/Região</label>
                                <input id="cidade" name="cidade" type="text" autocomplete="address-level2"
                                    placeholder="Ex: Rio de Janeiro / RJ" />
                            </div>

                            <div class="orcamento-input">
                                <label for="tipoImovel">Tipo de Imóvel</label>
                                <select id="tipoImovel" name="tipo_imovel"
                                    style="width: 100%; padding: 12px; border: 1px solid #d1e3f8; border-radius: 8px; font-size: 13px; color: #003366; background: #fff;">
                                    <option value="">Selecione</option>
                                    <option>Residência</option>
                                    <option>Condomínio</option>
                                    <option>Indústria/Comércio</option>
                                </select>
                            </div>

                            <div class="orcamento-input">
                                <label for="gastoMensal">Gasto mensal estimado (R$)</label>
                                <input id="gastoMensal" name="gasto_mensal" type="text" placeholder="Ex.: 1500" />
                            </div>

                            <div class="orcamento-input field full">
                                <label>Qual o problema principal da sua água?</label>
                                <div class="check-grid" role="group" aria-label="Problemas principais">
                                    <label class="option"><input type="checkbox" name="problemas[]"
                                            value="Cor de ferrugem (Ferro/Manganês)"> Cor de ferrugem
                                        (Ferro/Manganês)</label>
                                    <label class="option"><input type="checkbox" name="problemas[]"
                                            value="Água salobra (Sal)"> Água salobra (Sal)</label>
                                    <label class="option"><input type="checkbox" name="problemas[]"
                                            value="Cheiro forte / Gosto ruim"> Cheiro forte / Gosto ruim</label>
                                    <label class="option"><input type="checkbox" name="problemas[]"
                                            value="Presença de sujeira/barro (Filtro Central)"> Presença de
                                        sujeira/barro</label>
                                </div>
                            </div>

                            <div class="orcamento-input field full">
                                <label for="outros">Outros problemas</label>
                                <input id="outros" name="outros" type="text"
                                    placeholder="Descreva aqui brevemente..." />
                            </div>

                            <div class="orcamento-input field full">
                                <label>Hoje, como você é abastecido?</label>
                                <div class="radio-grid" role="radiogroup" aria-label="Forma de abastecimento">
                                    <label class="option"><input type="radio" name="abastecimento"
                                            value="Apenas poço artesiano"> Apenas poço artesiano</label>
                                    <label class="option"><input type="radio" name="abastecimento"
                                            value="Concessionária"> Concessionária</label>
                                    <label class="option"><input type="radio" name="abastecimento"
                                            value="Caminhão Pipa"> Caminhão Pipa</label>
                                </div>
                            </div>

                            <div class="orcamento-input field full">
                                <label for="mensagem">Informações adicionais</label>
                                <textarea id="mensagem" name="mensagem"
                                    placeholder="Vazão, laudo, histórico do poço, localização, urgência..."></textarea>
                            </div>

                            <div class="orcamento-input field full" style="text-align: center; margin-top: 20px;">
                                <button class="btn" type="submit" style="width: 100%; max-width: 300px;">ENVIAR
                                    SOLICITAÇÃO</button>

                                <div class="status-envio" style="margin-top: 15px; font-weight: bold;"></div>

                                <span class="help" style="display: block; margin-top: 5px;">Retornaremos pelo
                                    WhatsApp/telefone informado.</span>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <aqua-footer></aqua-footer>

</body>

</html>
